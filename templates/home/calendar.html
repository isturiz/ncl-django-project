

{% extends "base.html" %}

{% block content %}

{% load compress %}
{% load static %}

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th>
                <th scope="col" class="px-6 py-3">
                    Acci√≥n
                </th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ event.description }}
                </td>
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ event.start_date | date:"Y-m-d" }} - {{ event.end_date | date:"Y-m-d" }}
                </td>

                <td class="px-6 py-4">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>

document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'es',
    initialDate: '2023-09-07',
    headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    events: [
        {% for event in events %}
        {
        title: 'test',
        start: '{{ event.start_date | date:"Y-m-d" }}',
        end: '{{ event.end_date | date:"Y-m-d" }}'
        },
        {% endfor %}
    ]
    });

    calendar.render();
});

</script>
<div id='calendar'></div>

<script src="{% static 'fullcalendar/fullcalendar-6.1.9/dist/index.global.min.js' %}"></script>


{% endblock %}
