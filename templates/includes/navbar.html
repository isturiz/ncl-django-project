{% load static %}

<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
       <div class="flex items-center justify-start">
          <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
             <span class="sr-only">Abrir menú</span>
             <img src="{% static 'src/icons/tabler/svg/menu-2.svg' %}" alt="abrir menú" class="w-6 h-6">
          </button>
          <a href="{% url 'home' %}" class="flex ml-2 md:mr-24">
             
             <img src="{% static 'src/icons/tabler/svg/mood-boy.svg' %}" alt="logo niños cantores" class="h-8 mr-3">
             <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Niños Cantores de Lara</span>
          </a>
       </div>
       <div class="flex items-center">
          <div class="flex items-center ml-3">
             <div>
                <button type="button" class="flex text-sm bg-white-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user">
                <span class="sr-only">Open user menu</span>
                {% comment %} <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo"> {% endcomment %}
                <img src="{% static 'src/icons/tabler/svg/user.svg' %}" alt="user" class="w-8 h-8">
                </button>
             </div>
             <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600" id="dropdown-user">
                <div class="px-4 py-3" role="none">
                <p class="text-sm text-gray-900 dark:text-white" role="none">
                   {{ user.username }} 
                </p>
                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                   {{ user.email }} 
                </p>
                </div>
                <ul class="py-1" role="none">
                <li>
                   <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">Cerrar sesión</a>
                </li>
                </ul>
             </div>
          </div>
          </div>
    </div>
    </div>
 </nav>
