
{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-extrabold dark:text-white">Pagos</h2>

<form method="post" class='mt-8'>
    {% csrf_token %}
    
    <div class="grid grid-cols-1 lg:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group">
            {{ form.subscription }}
            <label for="{{ form.subscription.id_for_label }}" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{ form.subscription.label }}</label>
        </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group">
            {{ form.price }}
            <label for="{{ form.price.id_for_label }}" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{ form.price.label }}</label>
        </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 md:gap-6">
        <div class="relative z-0 w-full mb-6 group">
            {{ form.date }}
            <label for="{{ form.date.id_for_label }}" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{ form.date.label }}</label>
        </div>
    </div>


    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-2xl text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirmar</button>
    <button type="button" onclick="window.location.href = '{% url 'subscription-list' %}'" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-2xl text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Cancelar
    </button>
</form>
{% endblock %}
