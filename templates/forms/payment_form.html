
{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-extrabold dark:text-white">Pagos</h2>

<form method="post" class='mt-8'>
    {% csrf_token %}

    
    {{ form.as_p }}

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirmar</button>
    <button type="button" onclick="window.location.href = '{% url 'subscription-list' %}'" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
        Cancelar
    </button>
</form>
{% endblock %}
